<!DOCTYPE html>
<html lang="en-GB" class="corporate-ui">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Badge</title>
  </head>
  <script src="../../../js/corporate-ui.js"></script>
  <body class="Scania app light">
    <c-corporate-header site-name="Badge" site-url="#">
      <nav-item location="#">panel</nav-item>
    </c-corporate-header>
    <c-main-content>
    <section class="light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 pt-5">
            <h4>Badge default</h4>
            <div class="badge badge-default badge-sm">5</div>
            <div class="badge badge-default">5</div>
          </div>
          <div class="col-md-6 pt-5">
            <h4>Badge Primary</h4>
            <div class="badge badge-primary badge-sm">5</div>
            <div class="badge badge-primary">5</div>
          </div>
          <div class="col-md-6 pt-5">
            <h4>Badge Success</h4>
            <div class="badge badge-success badge-sm">5</div>
            <div class="badge badge-success">5</div>
          </div>
          <div class="col-md-6 pt-5">
            <h4>Badge Warning</h4>
            <div class="badge badge-warning badge-sm">5</div>
            <div class="badge badge-warning">5</div>
          </div>
          <div class="col-md-6 pt-5">
            <h4>Badge Danger</h4>
            <div class="badge badge-danger badge-sm">5</div>
            <div class="badge badge-danger">5</div>
          </div>
          <div class="col-md-6 pt-5">
            <h4>Badge info</h4>
            <div class="badge badge-info badge-sm">5</div>
            <div class="badge badge-info">5</div>
          </div>
        </div>
      </section>
    </c-main-content>
    <c-cookie-message name="panel-cookie"></c-cookie-message>
    <c-corporate-footer></c-corporate-footer>
  </body>
</html>
