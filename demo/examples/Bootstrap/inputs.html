<!DOCTYPE html>
<html lang="en-GB" class="corporate-ui">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Input</title>
  </head>
  <script src="../../../js/corporate-ui.js"></script>
  <!-- <script src="https://static.scania.com/build/global/3.5.3/js/corporate-ui.js"></script> -->
  <body class="Scania app light">
    <c-corporate-header site-name="Inputs" site-url="#"></c-corporate-header>

    <c-main-content>
      <section class="light">
        <div class="container">
          <div class="row">
            <div class="col-md-4 pt-5">
              <h4>input</h4>
              <div class="mb-2">
                <input type="text" class="form-control input-sm" placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control" placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control input-lg" placeholder="Text input">
              </div>
            </div>
            <div class="col-md-4 pt-5">
              <h4>Input disabled</h4>
              <div class="mb-2">
                <input type="text" class="form-control input-sm" disabled placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control" disabled placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control input-lg" disabled placeholder="Text input">
              </div>
            </div>
            <div class="col-md-4 pt-5">
              <h4>Input readonly</h4>
              <div class="mb-2">
                <input type="text" class="form-control input-sm" readonly placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control" readonly placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control input-lg" readonly placeholder="Text input">
              </div>
            </div>
            <div class="col-md-4 pt-5">
              <h4>input has-success</h4>
              <div class="mb-2">
                <input type="text" class="form-control input-sm has-success" placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control has-success" placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control input-lg has-success" placeholder="Text input">
              </div>
            </div>
            <div class="col-md-4 pt-5">
              <h4>input has-warning</h4>
              <div class="mb-2">
                <input type="text" class="form-control input-sm has-warning" placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control has-warning" placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control input-lg has-warning" placeholder="Text input">
              </div>
            </div>
            <div class="col-md-4 pt-5">
              <h4>input has-error</h4>
              <div class="mb-2">
                <input type="text" class="form-control input-sm has-error" placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control has-error" placeholder="Text input">
              </div>
              <div class="mb-2">
                <input type="text" class="form-control input-lg has-error" placeholder="Text input">
              </div>
            </div>
            <div class="col-md-4 pt-5">
              <h4>Textarea</h4>
              <textarea class="form-control" rows="4" placeholder="textarea"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pt-5">
              <h4>Select</h4>
              <select class="form-control input-sm mb-2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <select class="form-control mb-2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <select class="form-control input-lg mb-2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="col-md-6 pt-5">
              <h4>Select multiple</h4>
              <select multiple class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </c-main-content>
    <c-corporate-footer></c-corporate-footer>
  </body>
</html>
