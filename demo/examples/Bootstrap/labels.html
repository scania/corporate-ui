<!DOCTYPE html>
<html lang="en-GB" class="corporate-ui">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Labels</title>

  <script src="../../../js/corporate-ui.js"></script>

    <section class="light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 pt-5">
            <div class="label label-default label-xs">Label text</div>
            <div class="label label-default label-sm">Label text</div>
            <div class="label label-default">Label text</div>
            <div class="label label-default label-lg">Label text</div>
          </div>
          <div class="col-md-6 pt-5">
            <div class="label label-primary label-xs">Label text</div>

            <div class="label label-primary">Label text</div>
            <div class="label label-primary label-lg">Label text</div>
          </div>
          <div class="col-md-6 pt-5">

          <div class="col-md-6 pt-5">

            <div class="label label-danger label-lg">Label text</div>
          </div>
          <div class="col-md-6 pt-5">
            <div class="label label-info label-xs">Label text</div>
            <div class="label label-info label-sm">Label text</div>
            <div class="label label-info">Label text</div>
            <div class="label label-info label-lg">Label text</div>
          </div>
        </div>
      </section>
    </c-main-content>
    <c-cookie-message name="panel-cookie"></c-cookie-message>
    <c-corporate-footer></c-corporate-footer>

</html>
