<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Flex test page</title>
	<style>
		/* Global style */
		body {
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
		}
		header {
			background-color: #eee;
		}
		main {
			flex-grow: 1;
		}
		footer {
			background-color: #000;
			color: #fff;
		}
		header,
		main,
		footer {
			padding: 15px;
		}

		/* Partial style */
		header > a {
			float: right;
		}
		header > a img {
			display: inline-block;
			background-color: #000;
			color: #fff;
			margin: -5px;
			line-height: 30px;
			width: 60px;
			text-align: center;
			font-family: Arial;
			font-size: 13px;
		}
	</style>
</head>
<body>
	<header>
		<a href="#">
			<img src="" alt="Logo">
		</a>
		<nav>
			<a href="#">Nav item</a>
			<a href="#">Nav item 2</a>
		</nav>
	</header>
	<main>
		<section>
			<h1>Headline</h1>
			<p>Paragraph</p>
			<a href="#">Link</a>
		</section>

		<section>
			<h3>Headline 2</h3>
			<ul>
				<li>List item</li>
				<li>List item 2</li>
			</ul>
		</section>
	</main>
	<footer>
		<address>
			Address info <a href="mailto://">Email link</a>.
		</address>
	</footer>
</body>
</html>
