
<!DOCTYPE html>

<html lang="en-GB">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://static.scania.com/vendors/components/pure-js/nonJS-browsers/1.0.0/nonJS-browsers.html">
  </noscript>

   <title>Corporate UI - Dynamic navigation load</title>

  <script src="/js/corporate-ui.js?preload=false"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110069805-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-110069805-1');
  </script>

  <script src="https://static.scania.com/vendors/components/pure-js/browser-reject/1.0.0/js/browser-reject.js"></script>

  <link rel="import" href="/html/component/Navigation/corporate-header/corporate-header.html">
  <link rel="import" href="/html/component/Navigation/corporate-footer/corporate-footer.html">

  <!-- FMP demo style -->
  <style>
    /* Why is this really needed... */
    body.fmp.fullscreen c-main-navigation {
      height: auto !important;
    }
    body.fmp.fullscreen c-main-navigation primary-items {
      width: 100%;
    }
    body.fmp.fullscreen c-main-navigation nav-item,
    body.fmp.fullscreen c-main-navigation nav-item.active > a {
      display: none;
    }
    body.fmp.fullscreen c-main-navigation nav-item.active {
      display: block;
    }
    body.fmp.fullscreen c-main-navigation nav-item.active nav-item {
      display: inline-block;
    }
    body.fmp.fullscreen c-main-navigation nav-item.active > sub-navigation {
      position: static;
    }
  </style>
</head>
<body class="scania ux-lib fmp app">

  <c-corporate-header site-name="Developers" site-url="/">
    <nav-item location="https://github.scania.com/pages/Scania/ux-library/">UX Library</nav-item>
    <nav-item>
      <a href="https://github.scania.com/scania/corporate-ui">Scania GitHub</a>
    </nav-item>
  </c-corporate-header>

  <c-main-content>
    <c-main-navigation>
      <primary-items>
        <nav-item location="/">Home</nav-item>
        <nav-item location="/development.html">
          Development
          <sub-navigation caption="Development">
            <nav-item location="/components.html">Components</nav-item>
            <nav-item location="/templates.html">Templates</nav-item>
            <nav-item class="pull-right">
              <c-fullscreen></c-fullscreen>
            </nav-item>
          </sub-navigation>
        </nav-item>
        <nav-item location="/testing.html">Testing</nav-item>
        <nav-item location="https://github.scania.com/Scania/corporate-ui/issues/new">Report an Issue</nav-item>
        <nav-item location="https://github.scania.com/pages/Scania/ux-library/developer/support.html">Support</nav-item>
      </primary-items>

      <secondary-items>
        <nav-item>
          <c-fullscreen></c-fullscreen>
        </nav-item>
      </secondary-items>
    </c-main-navigation>

    <section class="light">
      <div class="container">
        <h2>Delayed rendering of navigation</h2>
        <p>Demo of how it would work when dynamically loading data and initiation navigation component with a delay</p>
      </div>
    </section>

  </c-main-content>

  <c-corporate-footer></c-corporate-footer>

  <script>
    setTimeout(function() {
      Polymer.Base.importHref(window.version_root + 'html/component/Navigation/main-navigation/main-navigation.html');

      setTimeout(function() {
        document.querySelectorAll('c-main-navigation nav-item')[1].setAttribute('active', 'true');
      }, 3000);
    }, 3000);
  </script>
</body>
</html>
