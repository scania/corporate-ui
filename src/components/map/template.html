<google-map-api id="api"
        api-key="[[apiKey]]"
        client-id="[[clientId]]"
        version="[[version]]"
        signed-in="[[_signedIn]]"
        language="[[_language]]"
        on-api-load="_mapApiLoaded"
        maps-url="[[_mapsUrl]]"></google-map-api>

<section>
	<div id="map"></div>
	<content></content>
</section>
