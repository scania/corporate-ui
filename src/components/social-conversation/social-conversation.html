
<!--

`c-social-conversation` guides users to social content surrounding a specific topic. Possibility to link to social platform listings around a specified hashtag. For example, rather than linking to Scania's official Twitter page, you can link to all tweets about #AlbaLaunch from the community, encouraging others to join the conversation.

@dev

### Todo ###

- use new icons instead of old 

-->

<dom-module id="c-social-conversation">
  <template>
    <style>
      :host {
        display: block;

        .container.conv-box {
          background-color: @framework-grey2;
          text-align: center;
          margin: 50px auto;
          .conv-text {
            max-width: 540px;
            display: inline-block;
            @media (min-width: 768px) {
              margin: 50px auto 0 auto;
            }
            @media (max-width: 767px) {
              margin: 10px auto 0 auto;
            }
          }
          .icons-container {
            @media (min-width: 768px) {
              margin: 20px auto 70px auto;
            }
            @media (max-width: 767px) {
              margin: 20px auto 50px auto;
            }
          }
        }
      }
    </style>
    <div class="container conv-box">
      <div class="conv-text">
        <h3>Join the conversation</h3>
        <p>Follow the event live and join in the conversation with <a href$={{link}}>#{{topic}}</a> on social.</p>
      </div>
      <div class="icons-container">
        <content></content>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'c-social-conversation',
      properties: {
        /* conversation topic for hashtag */
        topic: String,
        /* link for conversation topic */
        link: String
      }
    }); 
  </script>
</dom-module>

<dom-module id="c-social-media">
  <template>
    <style>
      // What the hell, this exists in social share as well???

      :host {
        display: inline-block;

        .social-icon {  
          display: inline;
          margin: auto 38px;
          
          @media (max-width: 992px) {
            margin: auto 20px;
            @media (max-width: 767px) {
              margin: auto 12px;
            }
          }

          a {

            i {
              color: @brand-primary;
              border: 2px solid @brand-primary;
              border-radius: 70px;
              padding: 7px 0px;
              font-size: 35px;

              @media (max-width: 767px) {
                font-size: 15px;
              }

              &:before {
                height: 50px;
                width: 50px;

                @media (max-width: 767px) {
                  height: 28px;
                  width: 28px;
                }
              }
              &:hover {
                color: #fff;
                background-color: @brand-primary;
              } 
            }
          }
        }
      }
    </style>

    <div class="social-icon img-esponsive">
      <a href$="{{link}}" title$="{{name}}">
        <i class$="icon-{{name}}"></i>
      </a>
    </div>
  </template>

  <script>
    Polymer({
      is: 'c-social-media',
      properties: {
        /* Name of social media */
        name: String,
        /* Link to social media */
        link: String
      }
    });
  </script>
</dom-module>
